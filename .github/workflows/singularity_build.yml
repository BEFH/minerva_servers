name: Singularity Build (native)
on: 
  push:

    # Edit the branches here if you want to change deploy behavior
    branches:
      - main
      - master

  # Do the builds on all pull requests (to test them)
  pull_request: []

  release:
    types: [created]

jobs:
  changes:
    name: "Changed Singularity Recipes"
    runs-on: ubuntu-latest
    outputs:
      changed_file: ${{ steps.files.outputs.added_modified }}
    steps:
      - id: files
        uses: jitterbit/get-changed-files@b17fbb00bdc0c0f63fcf166580804b4d2cdc2a42
        with:
          format: 'json'
  
  build-test-containers:
    needs:
      - changes
    runs-on: ubuntu-latest
    strategy:
      # Keep going on other deployments if anything bloops
      fail-fast: false
      matrix:
        changed_file: ${{ fromJson(needs.changes.outputs.changed_file) }}

    name: Check ${{ matrix.changed_file }}
    steps:
      - name: Continue if Singularity Recipe
        run: |
          # Continue if we have a changed Singularity recipe
          if [[ "${{ matrix.changed_file }}" = *Singularity* ]]; then
            echo "keepgoing=true" >> $GITHUB_ENV
          fi          
      - name: Set up Go 1.13
        if: ${{ env.keepgoing == 'true' }}
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Install Dependencies
        if: ${{ env.keepgoing == 'true' }}
        run: |
          sudo apt-get update && sudo apt-get install -y \
            build-essential \
            libssl-dev \
            uuid-dev \
            libgpgme11-dev \
            squashfs-tools \
            libseccomp-dev \
            pkg-config

      - name: Install Singularity
        if: ${{ env.keepgoing == 'true' }}
        env:
          SINGULARITY_VERSION: 3.8.1
          GOPATH: /tmp/go
      
        run: |
          mkdir -p $GOPATH
          sudo mkdir -p /usr/local/var/singularity/mnt && \
          mkdir -p $GOPATH/src/github.com/sylabs && \
          cd $GOPATH/src/github.com/sylabs && \
          wget -qO- https://github.com/sylabs/singularity/releases/download/v${SINGULARITY_VERSION}/singularity-ce-${SINGULARITY_VERSION}.tar.gz | \
          tar xzv && \
          cd singularity-ce-${SINGULARITY_VERSION} && \
          ./mconfig -p /usr/local && \
          make -C builddir && \
          sudo make -C builddir install

      - name: Check out code for the container build
        if: ${{ env.keepgoing == 'true' }}
        uses: actions/checkout@v2

      - name: Build Container
        if: ${{ env.keepgoing == 'true' }}
        env:
          recipe: ${{ matrix.changed_file }}
        run: |
         ls 
         if [ -f "${{ matrix.changed_file }}" ]; then
            sudo -E singularity build container.sif ${{ matrix.changed_file }}
            tag=$(echo "${recipe/Singularity\./}")
            if [ "$tag" == "Singularity" ]; then
                tag=latest
            fi
            # Build the container and name by tag
            echo "Tag is $tag."
            echo "tag=$tag" >> $GITHUB_ENV
         else
           echo "${{ matrix.changed_file }} is not found."
           echo "Present working directory: $PWD"
           ls
         fi

      - name: Install GPG Key
        id: gpgkey
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
          GPGKEY: ${{ secrets.GPGKEY }}
        if: |
            env.keepgoing == 'true' &&
            env.PASSPHRASE != '' &&
            env.GPGKEY != ''
        run: |
            ## Key secret should replace newlines with "&&&" in secret.
            ##  Use perl -p -e 's/\n/&&&/' private.asc
            echo $GPGKEY | perl -p -e 's/&&&/\n/g' > private.asc
            singularity key import private.asc < <(echo $PASSPHRASE)
            rm private.asc

      - name: Sign Container
        id: signsif
        if: |
            github.event_name != 'pull_request' &&
            steps.gpgkey.outcome == 'success' &&
            env.keepgoing == 'true'
        run: |
            singularity sign container.sif < <(echo ${{ secrets.PASSPHRASE }})

      - name: Login and Deploy Container (release)
        if: |
            github.event_name != 'pull_request' &&
            env.keepgoing == 'true' &&
            github.event_name == 'release' &&
            github.event.action == 'created'
        run: |
            echo ${{ secrets.SINGULARITY_KEY }} > /tmp/s.key
            singularity remote login --tokenfile /tmp/s.key SylabsCloud
            singularity push -U container.sif library://befh/rstudio/rstudio-server:${{ github.ref }}

      - name: Login and Deploy Container (push)
        if: |
            github.event_name != 'pull_request' &&
            env.keepgoing == 'true' &&
            github.event_name == 'push'
        run: |
            echo ${{ secrets.SINGULARITY_KEY }} > /tmp/s.key
            singularity remote login --tokenfile /tmp/s.key SylabsCloud
            singularity push -U container.sif library://befh/rstudio-dev/rstudio-server:${{ github.sha }}