name: Singularity Build (native)
on: 
  push:

    # Edit the branches here if you want to change deploy behavior
    branches:
      - main
      - master

  # Do the builds on all pull requests (to test them)
  pull_request: []

  release:
    types: [created]

jobs:
  recipes:
    name: "Find Singularity recipes"
    runs-on: ubuntu-latest
    outputs:
      recipes: ${{ steps.ff.outputs.files }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Find recipe files (json output)
        id: ff
        run: |
          echo "::set-output name=files::$(
            find . -name "*Singularity*" |
            xargs -d \\n printf \"%s\", |
            sed -e 's/^/[/' -e 's/,$/]/'
          )"
      - name: Print files
        run: echo "${{ steps.ff.outputs.files }}"

  changes:
    name: "Changed Singularity Recipes"
    runs-on: ubuntu-latest
    outputs:
      changed_file: ${{ steps.files.outputs.added_modified }}
    steps:
      - id: files
        uses: jitterbit/get-changed-files@b17fbb00bdc0c0f63fcf166580804b4d2cdc2a42
        with:
          format: 'json'
      - name: Print files
        run: echo "${{ steps.files.outputs.added_modified }}"
      - name: Keep only singularity recipes
        id: filter
        uses: edwardgeorge/jq-action@main
        with:
          input: ${{ steps.files.outputs.added_modified }}
          script: '[.[] | select(test("Singularity"))]'
      - name: Print rules
        run: |
          echo "${{ steps.filter.outputs.output }}" | \
            xargs -d \n printf %s, | sed -e 's/^/[/' -e 's/,$/]\n/'
  